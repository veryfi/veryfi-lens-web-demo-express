<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://cdn.tailwindcss.com"></script>
      <title>Demo Campaign</title>
    </head>
    <body>
      <div id="demo-campaign-ctx">
      <img src="header.png" width="100%" />
      <!-- FORM -->
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Name</label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="text"
              placeholder="Email"
            />
          </div>

          <!-- BUTTON TO START LENS -->
          <button
            id="veryfi-lens-open"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            onclick="startCamera()"
          >Start Lens</button>
          <!-- BUTTON TO START LENS -->

          <!-- PREVIEW -->
          <div id="veryfi-preview" class="hidden">
            <img id="veryfi-lens-cropped-image" class="py-6" src="" alt="Cropped image" />
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >Submit</button>
          </div>
          <!-- PREVIEW -->

        </form>
      </div>

      <div id="veryfi-lens-ctx" class="h-screen overflow-hidden">
        <!-- BUTTON TO CLOSE LENS -->
        <button id="veryfi-lens-close"
          class="absolute z-30 m-6 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" onclick="stopCamera()">
          X
        </button>
        <!-- BUTTON TO CLOSE LENS -->
        <div class="h-full sm:mt-6">
          <div id="veryfi-container" class="relative flex justify-center w-full h-full overflow-hidden"></div>
            <!-- BUTTON TO CAPTURE IMAGE -->
            <button id="veryfi-lens-complete"
              class="absolute bottom-8 sm:bottom-16 left-0 right-0 ml-auto mr-auto border-4 border-white-600 hover:bg-white/50 rounded-full w-16 h-16 z-30"
              onclick="capture()"></button>
            <!-- BUTTON TO CAPTURE IMAGE -->
        </div>
      </div>
    </body>
    <script src="https://lens-pwa-api.veryfi.com/static/js/lens-v1.0.0.js"></script>
    <script src="./index.js"></script>
</html>
